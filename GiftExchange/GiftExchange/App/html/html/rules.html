<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>兑奖规则</title>
	<meta name="viewport" id="WebViewport" content="initial-scale=1, maximum-scale=1,minimum-scale=1, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
    <div class="box_padd">
        <ul class="lc_info">
            <li class="flex_box">
                <div class="flex_l">
                    <img src="../images/lc_01.png" />
                </div>
                <div class="flex_r first_lc">
                    <span>1</span>
                    <p>用户登录后，在页面下方找到“兑奖”按钮</p>
                </div>
            </li>
            <li class="flex_box">
                <div class="flex_l">
                    <img src="../images/lc_02.png" />
                </div>
                <div class="flex_r">
                    <span>2</span>
                    <p>通过扫描兑奖卡二维码或输入卡密进行兑奖</p>
                </div>
            </li>
            <li class="flex_box">
                <div class="flex_l">
                    <img src="../images/lc_03.png" />
                </div>
                <div class="flex_r">
                    <span>3</span>
                    <p>选择您心怡的奖品</p>
                </div>
            </li>
            <li class="flex_box">
                <div class="flex_l">
                    <img src="../images/lc_04.png" />
                </div>
                <div class="flex_r">
                    <span>4</span>
                    <p>填写您的收货地址，并提交</p>
                </div>
            </li>
            <li class="flex_box">
                <div class="flex_l">
                    <img src="../images/lc_05.png" />
                </div>
                <div class="flex_r last_lc">
                    <span>5</span>
                    <p>等待收货</p>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
